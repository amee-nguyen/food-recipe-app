<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header section starts -->

    <header>
        <div class="icon">
            <a href="" class="fas fa-heart"></a>
        </div>
    </header>
    <!-- header section ends -->



    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals For Your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
                    <cite>- Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
            <i class = "fas fa-search"></i>
          </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                </div>
            </div>


            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

                <!-- meal content -->
                <div class="meal-details-content">
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN POP-UP -->
    <div class="login-popup">
        <div class="box">
            <div class="img-area">
                <div class="img">
                </div>
            </div>
            <div class="form">
                <div class="close">&times;</div>
                <h1>Log In</h1>
                <form class="login_form" id="myForm" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" name="email" id="email" value="" placeholder="Email" class="form-control">
                        <input type="password" name="password" id="password" value="" placeholder="Password" class="form-control">
                        <label><input type="checkbox">Remember Me</label>
                        <button type="submit" class="btn">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
